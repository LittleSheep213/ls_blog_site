{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<!-- 解决中文乱码 -->
	<meta charset="UTF-8">
	<!-- 针对IE浏览器 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 根据不同设备屏幕作相应的调整 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href=
		"{% static 'mycss/base.css' %}">
	<!-- 引用bootstrap css -->
	<link rel="stylesheet" type="text/css" href=
		"{% static 'bootstrap3.3.7/css/bootstrap.min.css' %}">
	<!-- 引用bootstrap和jQuery的js，有时放在body的原因是当网页需要加载很多东西时，慢一些执行引入js，但是这样在设置Ajax时出现$没有定义的错误-->
	<script type="text/javascript" src=
		"{% static 'jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src=
		"{% static 'bootstrap3.3.7/js/bootstrap.min.js' %}"></script>

	<!-- 用于添加外部样式 -->
	{% block header_extends %}{% endblock %}
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class='navbar-brand' href="{% url 'home' %}">
					STUPIDSHEEP
				</a>
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
     			 </button>
			</div>
			<div id="navbar-collapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="{% block nav_home_active %}{% endblock %}">
						<a href="{% url 'home' %}">首页</a>
					</li>
					<li class="{% block nav_blog_active %}{% endblock %}">
						<a href="{% url 'blog_list' %}">博客</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<h3 class='home_content'>{% block content %}{% endblock %}</h3>
	{% block script_extends %}{% endblock %}



</body>	

</html>
